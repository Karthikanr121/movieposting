{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container">
    <h2> Delete Movie</h2>
</div>
<p> Are you sure you want to delete the movie "{{movie.name}}" ?</p>
<div class="row">
<form action="" method="post">
    {% csrf_token %}
    <button type="submit"class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'movie_detail' movie.pk %}"class="btn btn-secondary">Cancel</a>
</form>
</div>
{% endblock %}
