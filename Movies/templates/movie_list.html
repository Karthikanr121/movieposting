{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}<br><p align="right">

<div class="container mt-4">

    <h3>Movie list</h3>
    <div class="row">
        {% for movie in movies %}
        <div class="col-lg-4 mb-4">
                <div class="card">
                    {% if movie.image %}
                <img src="{{ movie.image.url }}" width="auto" height="350">
                    {% else %}
                    <p> no image available</p>
                    {% endif %}
                    <div class="card-body">
                    <a href="{% url 'movie_detail' movie.pk %}">{{ movie.name }}</a>
                    </div>
                </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
