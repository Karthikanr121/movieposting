{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<body>
{% for msg in messages %}
{{ msg }}
{% endfor %}
<h1>Login</h1><br>
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter username"><br><br>
    <input type="password" name="password" placeholder="Enter password"><br><br>
    <input type="submit">
</form>

{% endblock %}
